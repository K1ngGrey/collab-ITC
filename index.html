<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jasur</title>
    <link rel="website icon" type="png" href="https://mobirise.com/assets24/images/logo.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
</head>

<body>
    <div class="">
        <h1 class="text-3xl">Customize your site visually</h1>
        <div class="grid grid-cols-1 md:grid-cols-2 bg-green gap-5 px-4">
            <div class="">
                <img src="https://mobirise.com/assets24/images/mobirise-block-parameters.webp" alt="">
            </div>
            <div class="w-full">
                <p>
                    Edit the content of each block just like you would in a regular text editor. Click on media elements
                    to
                    replace them with your own images, videos, or icons.
                </p>
                <p>
                    Adjust options using the Parameters panel accessed through the blue 'gear' button.
                </p>
                <button type="button" class="btn btn-primary btn-lg">For Win</button>
                <button type="button" class="btn btn-secondary btn-lg">For Mac</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
